<div class="md:w-lg">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Filtri </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-4">
          <div class="text-center">
            <mat-form-field>
              <mat-label>Campo di ricerca</mat-label>
              <mat-select formControlName="selectedField" name="selectedField">
                <mat-option [value]="FieldFilterEnum.codiceMinisteriale"
                  >Codice ministeriale</mat-option
                >
                <mat-option [value]="FieldFilterEnum.codiceInterno">Codice interno</mat-option>
                <mat-option [value]="FieldFilterEnum.descrizioneEsame"
                  >Descrizione esame</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="text-center">
            <mat-form-field>
              <mat-label>Valore</mat-label>
              <input matInput formControlName="valueField" name="valueField" />
            </mat-form-field>
          </div>
          <div class="text-center col-span-full">
            <button class="mr-2" matButton="tonal" type="submit">Cerca</button>
            <button matButton="outlined" type="button" (click)="onReset()">Reset</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
