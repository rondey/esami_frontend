<div class="m-5">
  @if(!isLoading()){
  <div class="m-5">
    <div class="m-5">
      <h3 class="mb-5">Selezione degli esami</h3>
      <app-filters-panel
        [(filters)]="filters"
        [filtersResetted]="filtersResetted"
      ></app-filters-panel>
    </div>
    <div class="m-5">
      <app-esami-panels
        [filters]="filters"
        [ambulatorioIdDefault]="ambulatorioId()"
        [posizioneIdDefault]="posizioneId()"
        [esameIdDefault]="esameId()"
      ></app-esami-panels>
    </div>
  </div>
  } @else {
  <div class="flex justify-center">
    <mat-spinner></mat-spinner>
  </div>
  }
  <div class="m-10">
    <app-conferme-panel></app-conferme-panel>
  </div>
</div>
